name: Configuration Tester

on:
  push:
  pull_request:
  schedule:
    - cron:  '* */1 * * *'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        version: [vx.x.x]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    steps:
     - name: Checkout repo
       uses: actions/checkout@v3.5.2
     - name: Setup Deno
       uses: denoland/setup-deno@v1.1.2
       with:
         deno-version: ${{ matrix.version }}
     - name: Run setup
       run: make setup
     - name: Run healthcheck
       run: make OPTS=--ci healthcheck
