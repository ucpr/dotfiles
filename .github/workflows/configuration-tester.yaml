name: Configuration Tester

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 */12 * * *'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        version: [vx.x.x]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    steps:
     - name: Checkout repo
       uses: actions/checkout@v4.1.7
     - name: Setup Deno
       uses: denoland/setup-deno@1.4.0
       with:
         deno-version: ${{ matrix.version }}
     - name: Run setup
       run: make setup
     - name: Run healthcheck
       run: make OPTS=--ci healthcheck
