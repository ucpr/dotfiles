name: Labeler

on:
  pull_request_target:

jobs:
  label:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/labeler@v6.0.1
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
